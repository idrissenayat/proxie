# Proxie Docker Compose - Architecture 2.0

services:
  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg16
    container_name: proxie_db
    environment:
      POSTGRES_USER: proxie_user
      POSTGRES_PASSWORD: proxie_password
      POSTGRES_DB: proxie_db
    ports:
      - "5432:5432"
    volumes:
      - proxie_db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U proxie_user -d proxie_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: proxie_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Proxie API Server (for production-like local dev)
  api:
    build: .
    container_name: proxie_api
    environment:
      - DATABASE_URL=postgresql://proxie_user:proxie_password@db:5432/proxie_db
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn src.platform.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker for background tasks
  worker:
    build: .
    container_name: proxie_worker
    environment:
      - DATABASE_URL=postgresql://proxie_user:proxie_password@db:5432/proxie_db
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: celery -A src.platform.worker.celery_app worker --loglevel=info

volumes:
  proxie_db_data:
