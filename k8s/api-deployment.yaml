# Proxie API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxie-api
  namespace: proxie
  labels:
    app: proxie-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proxie-api
  template:
    metadata:
      labels:
        app: proxie-api
    spec:
      containers:
      - name: api
        image: gcr.io/PROJECT_ID/proxie-api:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: proxie-config
        - secretRef:
            name: proxie-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: proxie-api-service
  namespace: proxie
spec:
  selector:
    app: proxie-api
  ports:
  - port: 80
    targetPort: 8000
  type: ClusterIP
