# Production Ingress - Unified for Web and API
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: proxie-ingress
  namespace: proxie
  annotations:
    kubernetes.io/ingress.global-static-ip-name: proxie-static-ip
    networking.gke.io/managed-certificates: proxie-ssl-cert
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - host: proxie.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxie-web-service
            port:
              number: 80
  - host: api.proxie.app
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: proxie-api-service
            port:
              number: 80
---
# Kong Rate Limiting Plugin
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: rate-limiting
  namespace: proxie
config:
  minute: 100
  policy: local
plugin: rate-limiting
---
# Kong CORS Plugin
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: cors
  namespace: proxie
config:
  origins:
  - "https://proxie.app"
  - "https://www.proxie.app"
  methods:
  - GET
  - POST
  - PUT
  - PATCH
  - DELETE
  - OPTIONS
  headers:
  - Authorization
  - Content-Type
  - X-API-Key
  credentials: true
  max_age: 3600
plugin: cors
